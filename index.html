<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculadora</title>
</head>

<body>
    <div class='calcBox'>
        <div class='displayBox'>0</div>
        <div class='numpad'>
            <button>C</button>
            <button>&plusmn;</button>
            <button>%</button>
            <button>&div;</button>
            <button class='btnNum'>7</button>
            <button class='btnNum'>8</button>
            <button class='btnNum'>9</button>
            <button>&times;</button>
            <button class='btnNum'>4</button>
            <button class='btnNum'>5</button>
            <button class='btnNum'>6</button>
            <button>+</button>
            <button class='btnNum'>1</button>
            <button class='btnNum'>2</button>
            <button class='btnNum'>3</button>
            <button>-</button>
            <button class='btnNum' id='num0'>0</button>
            <button class='btnNum'>,</button>
            <button id='numIgual'>&#61;</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
